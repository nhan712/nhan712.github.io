<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile React Example</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.css" />
	<link rel="stylesheet" href="https://demos.jquerymobile.com/1.4.5/_assets/css/jqm-demos.css" />
</head>
<body class="ui-mobile-viewport ui-overlay-a">
	<button onclick="myFacebookLogin()">Login with Facebook</button>
	<script>
	  window.fbAsyncInit = function() {
		FB.init({
		  appId      : '823344694459028',
		  xfbml      : true,
		  version    : 'v2.5'
		});
	  };

	  // Only works after `FB.init` is called
	  function myFacebookLogin() {
	  	FB.login(function(response){
			var userID = response.authResponse.userID;
			var accessToken = response.authResponse.accessToken; 
			//console.log(response);
			/* make the API call */
			FB.api(
				"https://graph.facebook.com/" + userID + "/feed",
				"POST",
				{
					message: "This is a test message",
					access_token: "21460ac0ca01108c83634e543738d7e7"
				},
				function (response) {
					console.log(response);
					if (response && !response.error) {
						/* handle the result */
						console.log(response)
					}
				}
			);
		}, {scope: 'publish_actions'});
	  }
		
	  (function(d, s, id){
		 var js, fjs = d.getElementsByTagName(s)[0];
		 if (d.getElementById(id)) {return;}
		 js = d.createElement(s); js.id = id;
		 js.src = "//connect.facebook.net/en_US/sdk.js";
		 fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>
	<div id="content"></div>
	<script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mobile/1.4.5/jquery.mobile.min.js"></script>
	<script src="../../build/react.js"></script>
	<script src="../../build/react-dom.js"></script>
	<!-- <script src="js/app.js"></script> -->
  
</body>
</html>
